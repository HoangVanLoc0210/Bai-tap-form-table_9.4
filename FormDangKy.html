<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormDangKy</title>
</head>
<body>
<form>
    <fieldset>
        <legend> Thông tin đăng ký </legend>
    Họ và tên:<br>
    <input type="text" name="Hovaten">
    <br> <br>
    Email:<br>
    <input type="text" name="Email" placeholder="example@gmail.com">
    <br> <br>
    Số điện thoại:<br>
    <input type="text" name="SoDienThoai">
    <br> <br>
    Giới tính:<br>
    <input type="radio" name="gender" value=" Nam" checked> Nam
    <input type="radio" name="gender" value=" Nu"> Nữ.
    <br> <br>
    <input type="submit" value="Đăng Ký">
    </fieldset>
</form>
</body>
</html>
